<table style="margin-top: 10px;" class="table">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Score</th> 
    <th>DateTime</th>
  </tr>
  <tr *ngFor="let record of arrayRecord; let i = index">
    <td>{{i + 1}}</td>
    <td>{{record.name}}</td>
    <td>{{record.score}}</td>
    <td>{{record.date}}</td>
  </tr>
</table>
